<nz-layout>
  <!-- Header -->
  <nz-header nz-row>              
    <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'" (click)="isCollapsed = !isCollapsed" nz-col nzXs=6 nzMd=1></i>
    <p id=appName nz-col nzXs=18 nzMd=23>Rastreador de autobuses</p>
  </nz-header>
  <nz-layout>
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
        <div class="logo">Jean Carlos Holgúín Berihuete</div>
        <ul nz-menu nzTheme="dark" nzMode="inline">
          <li nz-submenu nzTitle="User" nzIcon="user">
            <ul>
              <li nz-menu-item>Tom</li>
              <li nz-menu-item>Bill</li>
              <li nz-menu-item>Alex</li>
            </ul>
          </li>
          <li nz-submenu nzTitle="Team" nzIcon="team">
            <ul>
              <li nz-menu-item>Team 1</li>
              <li nz-menu-item>Team 2</li>
            </ul>
          </li>
          <li nz-menu-item>
            <i nz-icon nzType="file"></i>
            <span>File</span>
          </li>
        </ul>
    </nz-sider>        
    <!-- body -->
    <nz-content>
        <router-outlet></router-outlet>
    </nz-content>
  </nz-layout>
  <!-- Footer -->
  <nz-footer>Footer</nz-footer>
</nz-layout>
