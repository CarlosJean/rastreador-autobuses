<div>    
    <nz-list nzBordered nzSize="small" [nzHeader]="routesCardHeader">
        <nz-list-item *ngFor="let route of routes">
          <a [routerLink]="['/location-sending']" *ngIf="user != null && user.charge == 'driver'">{{route.nombre}}</a>              
          <a [routerLink]="['./route-details',route.internal_id]" *ngIf="user == null">{{route.nombre}}</a>              
        </nz-list-item>
    </nz-list>
</div>

<ng-template #routesCardHeader>
  <h5>Rutas</h5>
</ng-template>
